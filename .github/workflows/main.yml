name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker buildx create --use
        docker buildx inspect --bootstrap
        docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/your-image-name:latest -t ${{ secrets.DOCKER_USERNAME }}/your-image-name:$GITHUB_SHA .

    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/your-image-name:latest && docker push ${{ secrets.DOCKER_USERNAME }}/your-image-name:$GITHUB_SHA
